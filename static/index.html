<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        min-height: 100vh;
      }

      .four-tables-mobile {
        display: grid;
        grid-template-columns: repeat(2, 48%);
        justify-items: center;
      }
    </style>
  </head>
  <body
    class="bg-secondary d-flex flex-column align-items-center justify-content-center"
  >
    <div class="hidden-bottons d-none">
      <button
        data-bs-toggle="modal"
        id="win-button"
        data-bs-target="#win-modal"
      ></button>
      <button
        data-bs-toggle="modal"
        id="loss-button"
        data-bs-target="#loss-modal"
      ></button>
      <button
        data-bs-dismiss="modal"
        id="dismiss-win-button"
        data-bs-target="#win-modal"
      ></button>
      <button
        data-bs-dismiss="modal"
        id="dismiss-loss-button"
        data-bs-target="#loss-modal"
      ></button>
    </div>
    <div
      id="game-root"
      class="d-flex gap-1 w-100 flex-column justify-content-between align-items-center p-2"
      style="height: 100vh"
    >
      <div class="d-flex gap-4 justify-content-between">
        <button type="button" class="btn btn-light" id="btn-reset">
          reiniciar
        </button>
        <h1 class="text-light">Termooo</h1>
        <button
          type="button"
          class="btn btn-light"
          data-bs-toggle="modal"
          data-bs-target="#config-modal"
        >
          configurações
        </button>
      </div>
      <div
        id="root"
        class="w-100 mt-3 align-items-center justify-content-center"
      ></div>
    </div>
    <div class="modal backdrop"></div>
    <script src="/scripts/bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
